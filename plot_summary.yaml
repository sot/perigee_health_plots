--- task
---

dir_mode: multi

pg_colors:
   black: 1
   red: 2
   green: 3
   blue: 4
   cyan: 5
   yellow: 7
   orange: 8
   purple: 12
   magenta: 6

allowed_colors:
 - red
 - green
 - blue
 - magenta
 - cyan
 - orange
 - purple

data_columns:
 - time
 - obsid
 - aca_temp
 - ccd_temp
 - dac

--- plot
---

# aca temp vs time plot
aca_temp:
   mode: summary
   # plot limits
   lims:
     - ~
     - ~
     - ~
     - ~
   min_y_size: 2
   xtitle: 'Days from first pass in group'
   ytitle: 'ACA temp (C)'
   x: time
   y: aca_temp
   device: 'aca_temp.ps/vcps'
   symbol_size: 1   
   axis_num_size: 1.5
   axis_title_size: 1.5
   
# ccd temp vs time plot
ccd_temp:
   mode: summary
   # plot limits
   lims:
     - ~
     - ~
     - ~
     - ~
   min_y_size: 1
   xtitle: 'Days from first pass in group'
   ytitle: 'CCD temp (C)'
   x: time
   y: ccd_temp
   device: 'ccd_temp.ps/vcps'
   symbol_size: 1
   axis_num_size: 1.5
   axis_title_size: 1.5


# dac vs time plot
dac:
   mode: summary
   # plot limits
   lims:
     - ~
     - ~
     - ~
     - ~
   min_y_size: 10
   xtitle: 'Days from first pass in group'
   ytitle: "TEC DAC Control Level"
   randomize_unit: 1
   x: time
   y: dac
   device: 'dac.ps/vcps'
   symbol_size: .5
   axis_num_size: 1.5
   axis_title_size: 1.5


# dac vs dtemp plot
dac_vs_dtemp:
   mode: none
   # plot limits
   lims:
     - ~
     - ~
     - ~
     - ~
   min_y_size: 10
   xtitle: 'ACA temp - CCD temp (C)'
   ytitle: 'TEC DAC Control Level'
   randomize_unit: 1
   x: dtemp
   y: dac
   oplot:
   # array of hashes to overplot
   # so far, code only knows how to plot 2rd order polynomials
#     - type: poly
#       poly:
#         - 114.474
#         - 0.403096
#         - 0.236348
#       npoints: 100
#       plot_type: line
#       color:
#          line: black
#       options:
#          linestyle: dashed
     - type: polyfit
       polyname: dac_vs_dtemp_fit
       npoints: 100
       plot_type: line
       color:
          line: black
       options:
          linestyle: dotted
   device: 'dacvsdtemp.ps/vcps'
   symbol_size: .25
   axis_num_size: 1.5
   axis_title_size: 1.5

