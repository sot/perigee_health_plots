# Default config file for install_plots.pl

--- task
---

base_url: http://cxc.harvard.edu/mta/ASPECT/perigee_health_plots/

loadconfig:
 - /proj/sot/ska/share/perigee_health_plots/plot_summary.yaml

# source plot ext
source_plot_ext: ps

# source plots
source_plots:
 - aca_temp.ps
 - ccd_temp.ps
 - dac.ps
 - dacvsdtemp.ps


# destination plots
dest_plots:
 - aca_temp.gif
 - ccd_temp.gif
 - dac.gif
 - dacvsdtemp.gif

# plot_folder index.html
pass_dir_index: index.html

# master index
master_index: index.html

# passlist_file
pass_file: pass_list.txt

# fit_file
stats_file: range_data.yaml


stats_columns:
  - dtemp
  - dtime
  - aca_temp
  - dac
  - ccd_temp
  - time

polyfit:
 - x: dtemp
   y: dac
   order: 1
   result: dac_vs_dtemp_fit
   min_dx: .1
   points:
     - type: fit_y
       plug_x: 38
     - type: fit_x
       solve_y: 500
# and a range to solve for y numerically
       xmin: 20
       xmax: 60
